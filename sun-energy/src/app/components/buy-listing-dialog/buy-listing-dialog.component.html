<h2 mat-dialog-title class="mat-typography" style="text-align: center">
  Are you sure you want to buy this item?
</h2>
<mat-dialog-content style="text-align: center">
  <p>You will be billed for this at the energy future's maturity date.</p>
  <p>This transaction is not refundable.</p>
</mat-dialog-content>
<mat-dialog-actions class="center">
  <button
    mat-raised-button
    mat-dialog-close
    class="btn-dialog"
    (click)="closeDialog()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    class="btn-dialog"
    (click)="buyListing()"
  >
    Submit
  </button>
</mat-dialog-actions>
<br />
