<h2 mat-dialog-title class="mat-typography" style="text-align: center">
  Are you sure you want to delete this listing?
</h2>
<mat-dialog-actions class="center">
  <button
    mat-raised-button
    mat-dialog-close
    class="btn-dialog"
    (click)="closeDialog()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    class="btn-dialog"
    (click)="deleteListing()"
  >
    Submit
  </button>
</mat-dialog-actions>
<br />
