<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Addresses </mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="energy_rate">
          <th mat-header-cell *matHeaderCellDef>Energy rate</th>
          <td mat-cell *matCellDef="let element">
            {{ element.energy_rate + " RON/kWh" }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contract_start_date">
          <th mat-header-cell *matHeaderCellDef>Contract start date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.contract_start_date }}
          </td>
        </ng-container>

        <ng-container matColumnDef="contract_end_date">
          <th mat-header-cell *matHeaderCellDef>Contract end date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.contract_end_date }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="navigateToInfoPage(row)"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
