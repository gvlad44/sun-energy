<div class="content">
  <mat-card class="mat-typography login-card">
    <div class="login-card-spacing">
      <mat-card-header>
        <mat-card-title style="font-size: x-large">Sun Energy</mat-card-title>
        <mat-card-subtitle> Reset your password via e-mail</mat-card-subtitle>
      </mat-card-header>
      <br />
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="login-card-content">
            <mat-label>E-mail address</mat-label>
            <span matPrefix class="label-padding"
              ><mat-icon>mail_outline</mat-icon></span
            >
            <input matInput formControlName="email" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="center">
        <button
          mat-raised-button
          disableRipple="true"
          class="login-card-btn"
          color="primary"
          (click)="sendEmail()"
        >
          SUBMIT
        </button>
        <br />
        <button
          mat-raised-button
          disableRipple="true"
          class="login-card-btn"
          [routerLink]="['/login']"
        >
          BACK TO LOGIN
        </button>
        <br />
      </mat-card-actions>
    </div>
  </mat-card>
</div>
