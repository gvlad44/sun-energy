<div class="content">
  <mat-card class="mat-typography login-card">
    <div class="login-card-spacing">
      <mat-card-header>
        <mat-card-title style="font-size: x-large">Sun Energy</mat-card-title>
        <mat-card-subtitle
          >Don't have an account yet?
          <a [routerLink]="['/signup']"> Sign up </a>
        </mat-card-subtitle>
      </mat-card-header>
      <br />
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="login-card-content">
            <mat-label>E-mail address</mat-label>
            <span matPrefix class="label-padding"
              ><mat-icon>mail_outline</mat-icon></span
            >
            <input matInput formControlName="email" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="login-card-content">
            <mat-label>Password</mat-label>
            <div matPrefix class="label-padding"><mat-icon>lock</mat-icon></div>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="togglePasswordVisibility()"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
          <!-- TODO: Add reset password functionality -->
          <p>Forgot your password?</p>
          <br />
        </form>
      </mat-card-content>
      <mat-card-actions class="center">
        <button
          mat-raised-button
          disableRipple="true"
          class="login-card-btn"
          color="primary"
          (click)="login()"
        >
          LOGIN
        </button>
        <br />
        <!-- TODO: Add login with Google -->
        <button mat-raised-button disableRipple="true" class="login-card-btn">
          LOGIN WITH GOOGLE
        </button>
        <br />
      </mat-card-actions>
    </div>
  </mat-card>
</div>
