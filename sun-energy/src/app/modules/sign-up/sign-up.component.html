<div class="content">
  <mat-card class="mat-typography login-card">
    <div class="login-card-spacing">
      <mat-card-header>
        <mat-card-title style="font-size: x-large">
          Sign Up for Sun Energy
        </mat-card-title>
      </mat-card-header>
      <br />
      <mat-card-content>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="outline" class="login-card-content">
            <mat-label> E-mail address </mat-label>
            <span matPrefix class="label-padding">
              <mat-icon> mail_outline </mat-icon>
            </span>
            <input matInput formControlName="email" />
            <mat-error>Invalid e-mail</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="login-card-content">
            <mat-label> Password </mat-label>
            <div matPrefix class="label-padding">
              <mat-icon> lock </mat-icon>
            </div>
            <input matInput [type]="'password'" formControlName="password" />
            <mat-error>Invalid password</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="login-card-content">
            <mat-label> Confirm Password </mat-label>
            <div matPrefix class="label-padding">
              <mat-icon> replay </mat-icon>
            </div>
            <input
              matInput
              [type]="'password'"
              formControlName="confirmPassword"
            />
            <mat-error> Passwords must match </mat-error>
          </mat-form-field>
        </form>
        <br />
      </mat-card-content>
      <mat-card-actions class="center">
        <button
          mat-raised-button
          disableRipple="true"
          class="login-card-btn"
          color="primary"
          [disabled]="validateForm()"
          (click)="registerUser()"
        >
          SIGN UP
        </button>
        <br />
        <button
          mat-raised-button
          disableRipple="true"
          class="login-card-btn"
          [routerLink]="['/login']"
        >
          BACK TO LOGIN
        </button>
        <br />
      </mat-card-actions>
    </div>
  </mat-card>
</div>
